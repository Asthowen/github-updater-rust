[package]
name = "github-updater"
version = "0.0.3"
authors = ["Asthowen<contact@asthowen.fr>"]
edition = "2021"
description = "A small library to update rust binaries from GitHub releases."
repository = "https://github.com/Asthowen/github-updater-rust"
readme = "README.md"
license = "GPL-3.0"

[dependencies]
tokio = { version = "1.28.2", default-features = false, features = ["fs"]}
reqwest = { version = "0.11.18", features = ["json"] }
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.97"